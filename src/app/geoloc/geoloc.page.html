<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-title>
      GEOLOCALIZACIÓN
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Geolocalización</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Haz click para obtener tu latitud y tu longitud actual</p>
      <ion-row *ngIf="latitud">
        <ion-text class="coords">Tu latitud es: {{latitud}}</ion-text>
      </ion-row>
      <ion-row *ngIf="longitud">
        <ion-text class="coords">Tu longitud es: {{longitud}}</ion-text>
      </ion-row>
      <ion-button (click)="getLocalizacion()" expand="full">Localízame</ion-button>
    </ion-card-content>
  </ion-card>
